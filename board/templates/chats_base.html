  .content .messages {
  height: auto;
  min-height: calc(100% - 93px);
  max-height: calc(100% - 93px);
  overflow-y: scroll;
  overflow-x: hidden;
}
@media screen and (max-width: 735px) {
  .content .messages {
    max-height: calc(100% - 105px);
  }
}
.content .messages::-webkit-scrollbar {
  width: 8px;
  background: transparent;
}
.content .messages::-webkit-scrollbar-thumb {
  background-color: rgba(0, 0, 0, 0.3);
}
.content .messages ul li {
  display: inline-block;
  clear: both;
  float: left;
  margin: 15px 15px 5px 15px;
  width: calc(100% - 25px);
  font-size: 0.9em;
}
.content .messages ul li:nth-last-child(1) {
  margin-bottom: 20px;
}
.content .messages ul li.sent {
  margin: 6px 8px 0 0;
}
.content .messages ul li.sent p {
  background: #a7a7a7;
  color: #ffffff;
}
.content .messages ul li.replies {
  float: right;
  margin: 6px 0 0 8px;
}
.content .messages ul li.replies p {
  background: #28a745;
  color: #ffffff;
  float: right;
}
.content .messages ul li img {
  width: 22px;
  border-radius: 50%;
  float: left;
}
.content .messages ul li p {
  display: inline-block;
  padding: 10px 15px;
  border-radius: 20px;
  max-width: 205px;
  line-height: 130%;
}
@media screen and (min-width: 735px) {
  .content .messages ul li p {
    max-width: 300px;
  }
}
</style>
