{% extends 'admin/base.html' %}

{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Регионы</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'admin' %}">Главные</a></li>
              <li class="breadcrumb-item active">Регионы</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                  <div class="row align-items-center">
                      <div class="col-md-6">
                        <h3 class="card-title">Добавление региона</h3>
                      </div>
                  </div>
              </div>
            <!-- /.card-header -->
              <div class="card-body">
                <form action="{% url 'admin.regions.create' %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                          <label for="title">Название</label>
                          <input type="text" name="title" class="form-control" id="title" placeholder="Введи название, пидарас">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                          <label for="parent">Родительский регион</label>
                          <select name="parent" class="form-control select2">
                            <option value="0">---</option>
                            {%  for region in regions %}
                            <option value="{{region.id}}">{{region.title}}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                    <div class="col-md-12">
                      <div class="row justify-content-between">
                        <div class="col-md-2">
                          <a href="{% url 'admin.regions' %}" class="btn btn-secondary">Назад</a>
                        </div>
                        <div class="col-md-2 text-right">
                          <button class="btn btn-success">Добавить</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</div>

{% endblock %}
